<html lang="en">

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      color: rgb(255, 255, 255);
    }
    body {
      padding-top: 70px;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }
    .menu-item {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 2;
    }
    .transparent-card {
      background: rgba(255, 255, 255, 0.7) !important;
      backdrop-filter: blur(5px);
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 3;
    }

<body style="background-image: url('src/order.jpg'); background-size: cover; height: 300px;">
      <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <img src="src/logo.jpg" style="height: 40px;  border-radius: 100px; margin-right: 10px;">
    <a class="navbar-brand" href="index.html">The Desilicious</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>

        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-5">
    <h2 class="text-center mb-4">Your Cart</h2>
    <ul id="orderList"></ul>
    <h4 class="mt-4">Total: ₹<span id="totalAmount">0</span></h4>
    <button class="btn btn-success mt-3" onclick="payNow()">Proceed to Payment</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let total = 0;
    const orderList = document.getElementById('orderList');

    cart.forEach(item => {
      orderList.innerHTML += `<li>${item.name} - ₹${item.price}</li>`;
      total += item.price;
    });

    document.getElementById('totalAmount').textContent = total;

    function payNow() {
      alert('Redirecting to payment gateway...');
      // Integrate Razorpay/Stripe here
    }
  </script>
