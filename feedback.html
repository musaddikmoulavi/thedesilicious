<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Desilicious</title>
  <link rel="icon" type="image/jpg" href="src/logo.jpg" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      color: rgb(255, 254, 254);
    }
    body {
      padding-top: 70px;
      background-image: url('src/feedback.jpg');
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }
    .container {
      position: relative;
      z-index: 2;
    }
    .feedback-item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .feedback-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .feedback-text {
      flex: 1;
    }
    .feedback-name {
      font-weight: bold;
      color: #333;
    }
    .feedback-message {
      color: #555;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 3;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <img src="src/logo.jpg" style="height: 40px;  border-radius: 100px; margin-right: 10px;">
    <a class="navbar-brand" href="index.html">The Desilicious</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="booking.html">Book</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">We'd Love Your Feedback!</h2>
    <form onsubmit="submitFeedback(event)">
      <div class="form-group">
        <input type="text" id="customerName" class="form-control mb-2" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <textarea id="customerFeedback" class="form-control" placeholder="Write your feedback here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <ul id="reviews" class="mt-4 list-unstyled"></ul>
  </div>

  <script>
    function submitFeedback(event) {
      event.preventDefault(); // Prevent page reload

      // Get user input values
      const name = document.getElementById("customerName").value;
      const feedback = document.getElementById("customerFeedback").value;
      const reviewsList = document.getElementById("reviews");

      // Create a new feedback item
      const listItem = document.createElement("li");
      listItem.classList.add("feedback-item");
      listItem.innerHTML = `
        <img src="https://via.placeholder.com/40" alt="User">
        <div class="feedback-text">
          <span class="feedback-name">${name}</span><br>
          <span class="feedback-message">${feedback}</span>
        </div>
      `;

      // Append feedback to the list
      reviewsList.prepend(listItem); // Adds to the top

      // Clear the form fields
      document.getElementById("customerName").value = "";
      document.getElementById("customerFeedback").value = "";
    }
  </script>

  <!-- Fixed Footer -->
  <footer>
    <p>&copy; 2025 The Desilicious. All Rights Reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
