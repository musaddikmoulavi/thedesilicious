<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/jpg" href="src/logo.jpg" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      color: rgb(255, 255, 255);
    }
    body {
      padding-top: 70px;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      padding-bottom: 60px;
      z-index: 1;
    }
    .menu-item {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 2;
    }
    .transparent-card {
      background: rgba(255, 255, 255, 0.7) !important;
      backdrop-filter: blur(5px);
    }
    footer {
      position: relative;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 3;
    }
  </style>
</head>

<body>
      <!-- Background Video -->
  <video autoplay muted loop class="background-video">
    <source src="src/menubg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
      <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <img src="src/logo.jpg" style="height: 40px;  border-radius: 100px; margin-right: 10px;">
    <a class="navbar-brand" href="index.html">The Desilicious</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="booking.html">Book</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Our Delicacies</h2>
    <div class="row" id="menuItems"></div>
    <div class="text-center">
      <button class="btn btn-success" onclick="goToOrderPage()">Go to Order Page</button>
    </div>
  </div>

  <script>
  const menu = [
    { name: 'Butter Chicken', price: 250 },
    { name: 'Paneer Tikka', price: 180 },
    { name: 'Hyderabadi Biryani', price: 220 },
    { name: 'Masala Dosa', price: 100 },
    { name: 'Chole Bhature', price: 120 },
    { name: 'Rogan Josh', price: 280 },
    { name: 'Palak Paneer', price: 190 },
    { name: 'Dal Makhani', price: 160 },
    { name: 'Chicken Tandoori', price: 300 },
    { name: 'Aloo Paratha', price: 80 },
    { name: 'Mutton Korma', price: 320 },
    { name: 'Fish Curry', price: 260 },
    { name: 'Pav Bhaji', price: 110 },
    { name: 'Gobi Manchurian', price: 130 },
    { name: 'Kadhai Paneer', price: 200 },
    { name: 'Shahi Paneer', price: 210 },
    { name: 'Malai Kofta', price: 230 },
    { name: 'Prawn Masala', price: 350 },
    { name: 'Veg Pulao', price: 140 },
    { name: 'Rajma Chawal', price: 150 },
    { name: 'Dhokla', price: 90 },
    { name: 'Stuffed Naan', price: 120 },
    { name: 'Seekh Kebab', price: 270 },
    { name: 'Egg Curry', price: 180 },
    { name: 'Mysore Pak', price: 100 },
    { name: 'Rasmalai', price: 140 },
    { name: 'Gulab Jamun', price: 120 },
    { name: 'Kheer', price: 110 },
    { name: 'Jalebi', price: 90 },
    { name: 'Rabri', price: 150 }
];

    const cart = [];

    function displayMenu() {
      const container = document.getElementById('menuItems');
      menu.forEach((item, i) => {
        container.innerHTML += `
          <div class="col-md-4">
            <div class="menu-item">
              <h5>${item.name}</h5>
              <p>â‚¹${item.price}</p>
              <button class="btn btn-warning" onclick="addToCart(${i})">Add to Cart</button>
            </div>
          </div>`;
      });
    }

    function addToCart(index) {
      cart.push(menu[index]);
      alert(`${menu[index].name} added to cart.`);
    }

    function goToOrderPage() {
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'order.html';
    }

    window.onload = displayMenu;
  </script>

</body>

</html>
