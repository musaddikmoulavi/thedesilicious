<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Desilicious</title>
  <link rel="icon" type="image/jpg" href="src/logo.jpg" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      color: rgb(247, 247, 247);
    }

    body {
      padding-top: 70px;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      z-index: 1;
      background-image: url('src/book.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .menu-item {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    .transparent-card {
      background: rgba(255, 255, 255, 0.7) !important;
      backdrop-filter: blur(5px);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 3;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <img src="src/logo.jpg" style="height: 40px; border-radius: 100px; margin-right: 10px;" />
    <a class="navbar-brand" href="index.html">The Desilicious</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="booking.html">Book</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
      </ul>
    </div>
  </nav>

  <!-- Booking Form -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Reserve Your Table</h2>
    <form action="https://formspree.io/f/xeoarbev" method="POST">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Date & Time</label>
        <input type="datetime-local" name="datetime" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Number of People</label>
        <input type="number" name="people" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
  </div>

  <!-- Fixed Footer -->
  <footer>
    <p>&copy; 2025 The Desilicious. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
